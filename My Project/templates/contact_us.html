<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(114, 192, 192);
        }

        /* Navbar styles */
        .navbar {
            background-color: rgb(181, 247, 247);
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: rgb(19, 15, 15);
        }

        /* Contact section styles */
        .contact-section {
            padding: 50px 0;
        }

        .contact-description {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Maturity & Quality Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact_us">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2>Contact Us</h2>
                    <p class="contact-description">
                        Feel free to reach out to us:
                    </p>
                    <p class="contact-description">
                        Email: syedaazharfatimah717@gmail.com <br>
                        Phone: +91 7006441720 <br>
                        Instagram: <a href="http://www.instagram.com/" style="color:rgb(252, 204, 99) ;text-decoration: none;" target="_blank"></a> <br>
                        Linkedln: <a href="https://www.linkedin.com" style="color:rgb(49, 130, 181) ;text-decoration: none;" target="_blank"></a>
                    </p>
                </div>
                <div class="col-lg-6">
                    <!-- Contact Form (You can add your form here) -->
                    <form class="form" action="/contact_us" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                
            </div>
            {% if message %}
            <div class="alert alert-success" id="successMessage">
                {{ message }}
            </div>
            {% endif %}
                </div>
            </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script>
            // Get the success message element
            const successMessage = document.getElementById('successMessage');
        
            // Fade out the success message after 3 seconds
            if (successMessage) {
                setTimeout(function() {
                    successMessage.style.transition = 'opacity 1s';
                    successMessage.style.opacity = '0';
                    setTimeout(function() {
                        successMessage.style.display = 'none';
                    }, 500); // Hiding after fade out
                }, 1000); // Time to wait before starting fade out
            }
        </script>
   
</body>

</html>
